<!--The following code is for a simple magic 8 ball. Change the code so that:
a) before anything is typed in to the input there is a prompt in lighter text that says "ask me anything"

b) the answer is written in red text

c) the answer has twice the normal height

d) the answer is written in a handwriting font of your choosing from https://fonts.google.com-->
<body>
    <h1>The magic 8 ball</h1>
    <input /><br />
    <x-magic />
    <script>
        class Magic8Ball extends HTMLElement{
            connectedCallback(){
                this.innerHTML = 
`
    <button id="question">Ask</button>
    <p id="answer"></p>
`
                this.button = document.querySelector("#question");
                this.button.addEventListener("click", ()=>{
                    const answer = document.querySelector("#answer");
                    const aAnswers=["yes", "definitely", "no"];
                    const nAnswer = Math.floor(Math.random() * aAnswers.length);
                    answer.innerHTML = aAnswers[nAnswer];
                })
            }
        }

        customElements.define("x-magic", Magic8Ball);
    </script>
</body>

</html>
